<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My RPG</title>

    <link rel="stylesheet" type="text/css" href="res/bootstrap.min.css">
    <script type="text/javascript" src="res/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="res/bootstrap.min.js"></script>
    <style type="text/css">
    .centered
    {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>
<body>
    <!-- <canvas id="world" style="width: 650px; height: 650px; margin-top: 50px;"></canvas> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <p>Player STATS: <small id="base_char"></small></p>
                        <p>
                            LVL: <strong><small id="level"></small></strong> <br/>
                            HP: <strong><small id="base_hp"></small></strong> <br/>
                            MP: <strong><small id="base_mana"></small></strong> <br/>
                            DMG: <strong><small id="base_dmg"></small></strong> <br/>
                            STR: <strong><small id="base_str"></small></strong> <br/>
                            AGI: <strong><small id="base_agi"></small></strong> <br/>
                            INT: <strong><small id="base_int"></small></strong> <br/>
                            ATK_SPD: <strong><small id="atk_spd"></small></strong> <br/>
                            DEF: <strong><small id="bns_armor"></small></strong> <br/>
                            MAGIC AMP: <strong><small id="bns_mana"></small></strong> <br/>
                        </p>
                        <p>
                            <img src="avt/img/phys_atk.png" id="a" alt="A" style="border: 0.5px solid #34495e;width: 40px; height: 40px;">
                            <img src="avt/img/swift_atk.png" id="z" alt="Z" style="border: 0.5px solid #34495e; width: 40px; height: 40px;">
                            <strong><span class="badge" id="zcd" style="background-color: #e74c3c; opacity: 0.6; color: #000; position:absolute; z-index: 100; margin-left: -33px; border-radius: 30px; margin-top: 10px;">6</span></strong>
                            <img src="avt/img/slash_atk.png" id="x" alt="X" style="display: none; border: 0.5px solid #34495e;width: 40px; height: 40px;">
                            <strong><span class="badge" id="xcd" style="display:none; background-color: #e74c3c; opacity: 0.3; color: #000; position:absolute; z-index: 100; margin-left: -33px; border-radius: 30px; margin-top: 10px;">8</span></strong>
                            <img src="avt/img/magic_atk.png" id="c" alt="C" style="display: none; border: 0.5px solid #34495e;width: 40px; height: 40px;">
                            <strong><span class="badge" id="ccd" style="display:none; background-color: #e74c3c; opacity: 0.3; color: #000; position:absolute; z-index: 100; margin-left: -36px; border-radius: 30px; margin-top: 10px;">10</span></strong>
                            <img src="avt/img/magic_bind.png" id="v" alt="V" style="display: none; border: 0.5px solid #34495e;width: 40px; height: 40px;">
                            <strong><span class="badge" id="vcd" style="display:none; background-color: #e74c3c; opacity: 0.3; color: #000; position:absolute; z-index: 100; margin-left: -36px; border-radius: 30px; margin-top: 10px;">12</span></strong>
                            <img src="avt/img/impact_atk.png" id="b" alt="B" style="display: none; border: 0.5px solid #34495e;width: 40px; height: 40px;">
                            <strong><span class="badge" id="bcd" style="display:none; background-color: #e74c3c; opacity: 0.3; color: #000; position:absolute; z-index: 100; margin-left: -36px; border-radius: 30px; margin-top: 10px;">15</span></strong>
                            <br/>
                            <span id="status_screen"></span>
                        </p>
                    </div>
                    <div class="col-md-9">
                        <canvas id="viewport" style="width: 550px; height: 350px; background-color: #27ae60"></canvas>
                        <p><strong>LFT_ARW_KEY to move left</strong> <br/>
                            <strong>RGT_ARW_KEY to move right</strong> <br/>
                            <strong>TOP_ARW_KEY to move top</strong> <br/>
                            <strong>BOT_ARW_KEY to move bottom</strong>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="res/main.js"></script>
<script type="text/javascript" src="res/exp.js"></script>
<script type="text/javascript" src="res/items.js"></script>
</html>
